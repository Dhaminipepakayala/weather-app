<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" charset="utf-8">
        <title>weather forecast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="icon" href="img.ico">
       <link rel="stylesheet" href="style.css"> 
    </head>
    <body class="bg">
        
        <div class="search">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="search()"><i class="bi bi-search" style="font-size: 2rem; color:white;"></i></button>
        <div id="msg"></div>
    </div>
   <div class="disp">
    <img id="weather-icon" ><br/>
        <span id="location">Allow Location services or</span>
        <span id="country">Check Internet Connection</span><br/>
        
        <span id="temperature"></span>&nbsp;&nbsp;
        <span id="fahtemp"></span><br/>
        <div id="des"></div>
        <span  id="feels"></span><br/>
        <span id="humid"></span><br/>
        <span id="windspeed"></span><br/>
        <span id="pres"></span>
        
        <div id="rise"></div>
        <div id="set"></div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="script.js"></script>      
</body>
</html>
